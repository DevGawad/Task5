<app-game-control (OnIncreament)="Increament($event)"></app-game-control>
<hr>
<div class="container m-5">
  <div class="row">
      <div class="col-md-2" *ngFor="let num of Numbers; let even = even;let Odd = odd">  
          @if ( num % 2 ===0    ) {
            <app-even currentNumber ="{{num}}"  ></app-even> 
          }
          @else {
            <app-odd currentNumber= "{{num}}" ></app-odd>
          }  
      </div>
       
  </div> 
</div>
